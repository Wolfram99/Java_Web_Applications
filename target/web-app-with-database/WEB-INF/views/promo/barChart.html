<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>



            <div class="grid">
                <script th:inline="javascript">
                    $(function(){
                        Highcharts.chart('container', {
                            chart: {
                                type: 'column',
                                options3d: {
                                    enabled: true,
                                    alpha: 0,
                                    beta: 2,
                                    depth: 20,},
                            },
                            title: {
                                text: 'Work Safety'
                            },
                            xAxis: {
                                categories: [[${surveyMap.keySet()}]],
                                crosshair: true
                            },
                            yAxis: {
                                min: 0,
                                max:20,
                                title: {
                                    text: 'quantity [Humans]'
                                }
                            },
                            plotOptions: {
                               column: {
                                    pointPadding: 0.2,
                                    borderWidth: 0
                                }
                            },
                            series: [{
                                name: 'Total',
                                color: 'rgb(86, 128,0 )',
                                data: [[${surveyMap.values()}]]
                            },
                                {
                                    name: 'Heavy',
                                    color: 'rgb(86, 12,85)' ,
                                    data: [[${surveyMap1.values()}]]
                                },{
                                    name: 'Deadly',
                                    color: 'rgb(240, 0,97 )',
                                    data: [[${surveyMap2.values()}]]
                                }]
                        });
                    });
                </script>
            </div>
            <div>
                <script th:inline="javascript">
                    $(function(){
                        Highcharts.chart('truck', {
                            chart: {
                                type: 'column',
                                options3d: {
                                    enabled: true,
                                    alpha: 0,
                                    beta: 2,
                                    depth: 20,}
                            },
                            title: {
                                text: 'Cargo turnover'
                            },
                            xAxis: {
                                categories: [[${trucking.keySet()}]],
                                crosshair: true
                            },
                            yAxis: {
                                min: 0,
                                max:20,
                                title: {
                                    text: 'shipping Weight [Tons]'
                                }
                            },
                            plotOptions: {
                                column: {
                                    pointPadding: 0.2,
                                    borderWidth: 0
                                }
                            },
                            series: [{
                                name: 'Cargo weight',
                                color: 'rgb(82,12,80)',
                                data: [[${trucking.values()}]]
                            }]
                        });
                    });
                </script>
            </div>
            <div>
                <script th:inline="javascript">
                    $(function(){
                        Highcharts.chart('passengers', {
                            chart: {
                                type: 'column',
                                options3d: {
                                    enabled: true,
                                    alpha: 0,
                                    beta: 2,
                                    depth: 20,}
                            },
                            title: {
                                text: 'Passengers turnover'
                            },
                            xAxis: {
                                categories: [[${passengers.keySet()}]],
                                crosshair: true
                            },
                            yAxis: {
                                min: 0,
                                max:1000,
                                title: {
                                    text: 'Passengers [Humans]'
                                }
                            },
                            plotOptions: {
                                column: {
                                    pointPadding: 0.2,
                                    borderWidth: 0
                                }
                            },
                            series: [{
                                name: 'Passengers turnover',
                                color: 'rgb(100,100,180)',
                                data: [[${passengers.values()}]]
                            }]
                        });
                    });
                </script>
            </div>

            <div class="grid">
                <script th:inline="javascript">
                    $(function(){
                        Highcharts.chart('wagons', {
                            chart: {
                                type: 'column',
                                options3d: {
                                    enabled: true,
                                    alpha: 0,
                                    beta: 2,
                                    depth: 20,}
                            },
                            title: {
                                text: 'The number of defective wagons'
                            },
                            xAxis: {
                                categories: [[${wagons.keySet()}]],
                                crosshair: true
                            },
                            yAxis: {
                                min: 0,
                                max:50,
                                title: {
                                    text: 'the number of defective cars [Units]'
                                }
                            },
                            plotOptions: {
                                column: {
                                    pointPadding: 0.2,
                                    borderWidth: 0
                                }
                            },
                            series: [{
                                name: 'the number of defective cars',
                                color: 'rgb(250, 250,50)',
                                data: [[${wagons.values()}]]
                            }]
                        });
                    });
                </script>
            </div>

 </body>
