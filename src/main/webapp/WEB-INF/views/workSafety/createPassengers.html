<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Passengers</title>
    <link rel="stylesheet" href="../../styles/styleTheForm.css">
</head>
<body>
<form th:method="POST" th:action="@{/passengers}" th:object="${passenger}" class="text-field">
    <label for="cargoWeight" class="text-field__label">Passengers turnover: </label>
    <input type="text" th:field="*{cargoHumans}" id="cargoWeight"  class="text-field__input"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{cargoHumans}">Passengers Error</div>
    <br/>
     <input class="button1" type="submit" value="Create"/>
</form>
</body>
</html>
